

<div class="module"></div>

  <!-- Focus Highlight Settings -->
  <div id="focusHighlightSettings" class="hidden">
    <label>
      Font Size
      <input type="number" id="fontSizeInput" min="10" max="50" value="16">
    </label>
    <label>
      Font Weight
      <select id="fontWeightSelect">
        <option value="normal">Normal</option>
        <option value="bold">Bold</option>
      </select>
    </label>
    <label>
      Italics
      <input type="checkbox" id="fontItalicToggle">
    </label>
    <label>
      Color
      <input type="color" id="fontColorPicker">
    </label>
  </div>

  <!-- Gradient Flow Settings -->
  <div id="gradientFlowSettings" class="hidden">
    <label>
      Gradient Start Color
      <input type="color" id="gradientStartColorPicker">
    </label>
    <label>
      Gradient End Color
      <input type="color" id="gradientEndColorPicker">
    </label>
    <label>
      Opacity
      <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="0.8">
    </label>
  </div>
</div>

  <!-- <h2>Settings</h2> -->
  <label>
    <span>Opacity</span>
    <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="0.8">
  </label>
  <br>
  <label>
    <span>Color Theme</span>
    <input type="color" id="colorPicker">
  </label>



</div>
